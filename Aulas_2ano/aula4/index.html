<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="light">

  <!-- HOME -->
  <section id="home" class="text-center py-5 bg-light">
    <div class="container">
      <h1 class="mb-4">Bem-vindo ao nosso site!</h1>
      <p class="lead"><b>HTN</b> comércios te recebe de braços abertos e a todo momento.</p>
      <div class="row my-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body"></div>
            <img src="imgs/abobora.png" alt="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body"></div>
            <img src="imgs/hulk.png" alt="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body"></div>
            <img src="imgs/mine.png" alt="">
          </div>
        </div>
      </div>
      <a href="#sobre" class="btn btn-primary">Ir para Sobre</a>
    </div>
  </section>

  <!-- SOBRE -->
  <section id="sobre" class="text-center py-5">
    <div class="container">
      <h2 class="mb-4">Sobre Nós</h2>
      <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imgs/WhatsApp Image 2025-04-23 at 14.17.05.jpeg" class="d-block w-100" alt="Imagem 1">
          </div>
          <div class="carousel-item">
            <img src="imgs/WhatsApp Image 2025-04-23 at 14.17.05.jpeg" class="d-block w-100" alt="Imagem 2">
          </div>
          <div class="carousel-item">
            <img src="imgs/WhatsApp Image 2025-04-23 at 14.17.05.jpeg" class="d-block w-100" alt="Imagem 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <a href="#contato" class="btn btn-primary">Ir para Contato</a>
    </div>
  </section>

  <!-- CONTATO -->
  <section id="contato" class="py-5 bg-light">
    <div class="container text-center">
      <h2 class="mb-4">Entre em Contato</h2>
      <form class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Seu nome" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Seu e-mail" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Sua mensagem" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
      <a href="#localizacao" class="btn btn-primary">Ir para Localização</a>
    </div>
  </section>

  <!-- LOCALIZAÇÃO -->
  <section id="localizacao" class="py-5">
    <div class="container text-center">
      <h2 class="mb-4">Onde Estamos</h2>
      <div class="ratio ratio-16x9 mb-4">
        <iframe 
          src="https://www.google.pl/maps/place/Fatec+Itu+-+Dom+Amaury+Castanho/@-23.2903079,-47.3011364,17z/data=!3m1!4b1!4m6!3m5!1s0x94cf5ab7eef671e9:0x6ebbd0f0042492f4!8m2!3d-23.2903129!4d-47.2962655!16s%2Fg%2F11b6hjs25s?entry=ttu&g_ep=EgoyMDI1MDQyMC4wIKXMDSoASAFQAw%3D%3D" 
          style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <a href="#integrantes" class="btn btn-primary">Ir para Integrantes</a>
    </div>
  </section>

  <!-- INTEGRANTES -->
  <section id="integrantes" class="py-5 bg-light">
    <div class="container text-center">
      <h2 class="mb-4">Integrantes</h2>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <img src="imgs/WhatsApp Image 2025-04-23 at 14.26.58.jpeg" class="card-img-top" alt="Pessoa 1">
            <div class="card-body">
              <p class="card-text">Thainá</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="imgs/WhatsApp Image 2025-04-23 at 14.21.02.jpeg" class="card-img-top" alt="Pessoa 2">
            <div class="card-body">
              <p class="card-text">Júlia</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="imgs/WhatsApp Image 2025-04-23 at 14.21.44.jpeg" class="card-img-top" alt="Pessoa 3">
            <div class="card-body">
              <p class="card-text">Nicole</p>
            </div>
          </div>
        </div>
      </div>
      <a href="#home" class="btn btn-primary">Voltar para Início</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center py-4 bg-dark text-white">
    <p>© 2025 - Todos os direitos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
