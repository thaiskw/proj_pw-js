<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
</head>
<body>

<button type="button" class="btn btn-outline-success">Clique para mostrar as figuras!</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:rgb(136, 144, 255);"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:rgb(163, 244, 255);"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:rgb(182, 255, 192);"></div>

</body>
</html>
