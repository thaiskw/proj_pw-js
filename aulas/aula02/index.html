<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Formulário em JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="formulario.js"></script>
</head>
<body>
    <h1>Formulário em JavaScript</h1>
    <hr>
    <form id="linhaForm">
        <input type="text" name="nome" id="nome" placeholder="Digite o seu Nome" required>
        <br><br>
        <input type="number" name="idade" id="idade" placeholder="DIgite a sua idade" required>
        <br><br>
        <label for="admissao">Admissão</label>
        <br><br>
        <input type="date" name="admissao" id="admissao" required>
        <br><br>
        <label for="demissao">Demissão</label>
        <br><br>
        <input type="date" name="demissao" id="demissao">
        <br><br>
        <button type="button" onclick= "adicionarLinha()">Adicionar</button>
    </form>
    <br><br>
    <table id="tabelaDados">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Admissao</th>
                <th>Demissao</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
