<html>
<head>
<title>Fade</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
<style>
  div {
    width: 80px;
    height: 80px;
    display: none;                     
    margin-bottom: 20px;               
  }
  img {
    width: 100%;                       
    height: 100%;                     
    object-fit: cover;                 
  }
</style>

</head>
<body>

<p>Clique para ver as imagens!.</p>

<button>Click aqui</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;"><img src="C:\Users\aluno\Pictures\⩩﹕🌷៹࣪ 𝒕𝒐𝒎𝒐𝒕𝒐𝒓𝒖 ❁.jpg"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;"><img src="C:\Users\aluno\Pictures\⩩﹕🌷៹࣪ 𝒕𝒐𝒎𝒐𝒕𝒐𝒓𝒖 ❁ (1).jpg"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;"><img src="c:\Users\aluno\Pictures\⩩﹕🌷៹࣪ 𝒕𝒐𝒎𝒐𝒕𝒐𝒓𝒖 ❁ (2).jpg"></div>

</body>
</html>
